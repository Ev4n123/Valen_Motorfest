<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Trabajaconnosotros.css">
    <title>Trabaja con Nosotros</title>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h2>Trabaja con Nosotros</h2>
        </div>

        <form>
            <div class="nombre">
                <input type="text" id="Nombre" required minlength="3" placeholder="Ingresa tu nombre">
            </div>

            <div class="contraseña">
                <input type="password" placeholder="Ingresa tu Contraseña" required minlength="8" id="Contraseña">
            </div>

            <div class="correo-electronico">
                <input type="email" id="email" placeholder="nombre@algo.com" required minlength="3">
            </div>

            <div class="fecha">
                <input type="date" id="fecha-nacimiento" required>
            </div>

            <div class="terminos">
                <label><input type="checkbox">Aceptar <a href="#">terminos y condiciones</a></label>
            </div>
            <div class="boton">
                <button>Enviar</button>
            </div>
        </form>
    </div>

    
</body>
</html>
